name: TamWorkflow

on:
    push:
        branches:
            - master

jobs:
    integration-delivery:
        runs-on: ubuntu-latest
        environment: Test
        container:
            image: node
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Install dependencies
                working-directory: BdeHandin
                run: npm install 

            -   name: Build website
                working-directory: BdeHandin
                run: npm run build